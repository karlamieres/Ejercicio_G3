<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Aduana Chile</title>
</head>
<body>
  <div class="container">
    <h1>Registro de Empresas e Importaciones</h1>
    <br>
    <div>
      <h2>Agregar Empresa</h2>
      <form id="empresa-form">
        <label for="empresa-id">ID:</label><br>
        <input type="text" id="empresa-id" name="empresa-id"><br>

        <label for="empresa-nombre">Nombre:</label><br>
        <input type="text" id="empresa-nombre" name="empresa-nombre"><br>

        <label for="empresa-rut">RUT:</label><br>
        <input type="text" id="empresa-rut" name="empresa-rut"><br>
        <br>
        <input class="btn btn-primary" type="submit" value="Agregar Empresa">
      </form>
    </div>
<br>
    <div>
      <h2>Agregar Importación</h2>
      <form id="importacion-form">
        <label for="importacion-id">ID:</label><br>
        <input type="text" id="importacion-id" name="importacion-id"><br>

        <label for="importacion-producto">Producto:</label><br>
        <input type="text" id="importacion-producto" name="importacion-producto"><br>

        <label for="importacion-numero">Número:</label><br>
        <input type="number" id="importacion-numero" name="importacion-numero"><br>

        <label for="importacion-precio">Precio Unitario:</label><br>
        <input type="number" id="importacion-precio" name="importacion-precio"><br>
        <br>

        <label for="rubro">Rubro de Importación:</label>
        <select id="rubro">
          <option value="minería">Minería</option>
          <option value="agricolayganadero">Agrícola y Ganadero</option>
          <option value="salud">SEREMI de Salud</option>
          <option value="construcción">Construcción</option>
          <option value="otros">Otros</option>
        </select>
      
        <label for="tamaño">Tamaño de Importador:</label>
        <select id="tamaño">
          <option value="microempresas">Micro Empresa</option>
          <option value="pequeña">Pequeña</option>
          <option value="mediana">Mediana</option>
          <option value="grande">Grande</option>
        </select>
        <input class="btn btn-primary" type="submit" value="Agregar Importación" data-bs-toggle="modal" data-bs-target="#exampleModal">
      </form>
    </div>
  </div>
<br>
<div class="container">

  <div class="container" id="dashboard">
    <h2>Detalle</h2>
    <form id="formularioFiltrado">
 
      <input class="btn btn-primary" type="submit" value="Aplicar Filtro">
    </form>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Importaciones

</button>

<!-- Aquí Irian los modales -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalle de la importación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Invocar detalles de la importacion -->
            <table class="table" id="importaciones-table">
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Número</th>
                <th>Precio Unitario</th>
                <th>Total</th>
              </tr>
              <!-- Las filas de importación se agregarán aquí -->
            </table>
            <p id="total-importaciones"></p>
            <p id="numero-importaciones"></p>
            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://www.chartjs.org/docs/latest/charts/line.html"></script>
</body>
</html>
